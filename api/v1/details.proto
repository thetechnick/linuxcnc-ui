syntax = "proto3";
package linuxcnc.api.v1;
option go_package = "thetechnick.ninja/linuxcnc-ui/api/v1";

message BadRequest {
  message FieldViolation {
    string field = 1;
    string description = 2;
  }
  repeated FieldViolation violations = 3;
}

message PreconditionFailure {
  message PreconditionViolation {
    string type = 1;
    string description = 2;
  }
  repeated PreconditionViolation violations = 3;
}
